<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <style>
            ul > li {
                color: blue;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>list item one</li>
            <li>list item two</li>
            <ul>
                <li>sublist item one</li>
                <li>sublist item two</li>
            </ul>
            <li>list item three</li>
        </ol>
    </body>
</html>

<! Här är en lista underordnad en annan lista (den unordered listan är underordnad den ordered listan)>
<! Om bara den underordnade listan ska vara i style säger vi att bara de li som är under en ul ska vara blå>
