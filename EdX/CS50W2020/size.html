<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Size</title>
        <style>
            div {
                background-color: orange;
                width: 200px;
                height: 200px;
                padding: 20px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div>
            Hello, world!
        </div>
        <div>
            Hello, world!
        </div>
    </body>
</html>

<! div anger att det är en ny sektion>
<! med width och height kan vi enkelt ange hur stora sektionerna på sidan ska vara>
<! padding kan läggas till i style så att elementen inte trycks ut i yttersta kanterna på div>
<! margin är likt padding, fast det är att lägga till utrymme utanför div>
