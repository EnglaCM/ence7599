<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <style>
            @media (min-width: 600px) {
                body {
                    background-color: palevioletred;
                }
            }
            @media (max-width: 599px) {
                body {
                    background-color: peru;
                }
            }
        </style>
    </head>
    <body>
        <h1>Welcome to my Web Page!</h1>
    </body>
</html>
